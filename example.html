<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./table.popover.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <button onclick="showPopover1()">show popover1</button>
    <button onclick="showPopover2()">show popover2</button>
    <div id="test" class="table-popover fade"></div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.dataTables.min.js"></script>
    <script src="./table.popover.js"></script>
    <script>
        const columns = [{
            data: 'index',
            title: '序号',
        }, {
            data: 'nr',
            title: '编码'
        }];
        const data = [{
            index: 1,
            nr: 'A'
        }, {
            index: 2,
            nr: 'B'
        }];

        const data1 = [{
            index: 1,
            nr: 'C'
        }, {
            index: 2,
            nr: 'D'
        }, {
            index: 3,
            nr: 'E'
        }]

        function showPopover1() {
            $('#test').tablePopover({
                columns: columns,
                data: data,
                width: 800,
                height: 500,
                rowIndex: false
            });
        }

        function showPopover2() {
            $('#test').tablePopover({
                columns: columns,
                data: data1,
                width: 800,
                height: 500,
                rowIndex: true,
                tableStyle: 'table-striped table-bordered',
                title: '明细表',
                chosenClose: true,
                // paging: {
                //     enable: true,
                //     length: 1
                // }
            });
        }

        $('#test').on('tp.shown', function() {
            console.log('shown')
        });

        $('#test').on('tp.row-selected', function(e, rowData) {
            console.log(rowData)
        });

        $('#test').on('tp.hidden', function(e, rowData) {
            console.log('hidden')
        })
    </script>
</body>

</html>
