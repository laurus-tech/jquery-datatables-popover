<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./table.popover.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <button onclick="showPopover1()">show popover1</button>
    <button onclick="showPopover2()">show popover2</button>
    <button onclick="$('#test2').tablePopover('show');">only show</button>
    <button onclick="$('#test2').tablePopover('hide');">only hide</button>
    <div id="test1" class="table-popover fade"></div>
    <div id="test2" class="table-popover fade"></div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.dataTables.min.js"></script>
    <script src="./table.popover.js"></script>
    <script>
        const columns = [{
            data: "name",
            title: "名字"
        }, {
            data: "gender",
            title: "性别"
        }];

        const data = [{
            name: "张三",
            gender: "男"
        }, {
            name: "西施",
            gender: "女"
        }];

        const data1 = [{
            name: "张三",
            gender: "男"
        }, {
            name: "西施",
            gender: "女"
        }, {
            name: "如花",
            gender: "女"
        }];

        function showPopover1() {
            $('#test1').tablePopover('show');
        }

        function showPopover2() {
            $('#test2').tablePopover({
                columns: columns,
                data: data1,
                width: 800,
                height: 500,
                rowIndex: true,
                tableStyle: 'table-striped table-bordered',
                title: '明细表',
                chosenClose: true
            });
        }

        $('#test2').on('tp.shown', function() {
            console.log('shown')
        });

        $('#test2').on('tp.row-selected', function(e, rowData) {
            console.log(rowData)
        });

        $('#test2').on('tp.hidden', function(e, rowData) {
            console.log('hidden')
        })
    </script>
</body>

</html>
